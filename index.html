<!DOCTYPE html>

<html lang = "en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Raleway:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <meta charset="UTF-8">
        <title>What the heyyyyyl</title>
        <link rel="stylesheet" href="GameStyleSheet.css">
    </head>

    <body id="mainBody">
        <div id = "HomeScreen" class="w3-container">
            <div id = "HomeButtons">
                <img src="gameSprites/Undertale.png" id = "TitleImage" class="w3-animate-opacity"><br><br>
                <button onclick="showLevels(); " id = "levelButton" class= "w3-animate-top	">Play</button> <br><br><br>
                <button onclick="showHowToPlay();" id = "howButton" class= "w3-animate-top	">How To Play</button><br><br><br>
                <button onclick="showAbout();" id = "aboutButton" class= "w3-animate-top	">About Us!</button>

            </div>
        
        </div>
        <div id = "Levels">
            <div id = "LevelsContainer">
                <button onclick="startGame(1); " id = "startButton">Level 1</button><br><br><br>
                <button onclick="startGame(2);" id = "startButton2">Level 2</button><br><br><br>
                <button onclick="startGame(3);" id = "startButton3">Level 3</button>

            </div>
        
        </div>

        <div id="GameScene" class ="w3-animate-opacity	">
            <div id = "HealthInfo">
                <label for="Health">HP: </label>
                <progress id="Health" value="32" max="100"> 100% </progress>
                <p id = "HitCounter">Hits Taken: 0</p>
                <p id = "fps" style="color:white;"></p>

            </div>

    
        </div>
        <div id="GameOverScene">
            <h1 id="GameOverText" class = "w3-animate-top">Game<br>Over!</h1>
            
            <h2 id = "TipBar" width="300px;" class = "w3-animate-bottom"></h2>

        </div>

        <div id="HowToPlayScene">
            <h2 id="HowToPlayTitle" class = "w3-animate-top">How to Play!</h1>
            <p></p>
        </div>
        <img id="playerSprite" width="220"  src='gameSprites/playerDefault.png' alt="playerSprite" class = "hidden">

        <img id="grid" width="220"  src='gameSprites/grid.png' alt="grid" class = "hidden">



        <footer><span id="timer"></span> </footer>
        <script src = "gameScript.js"></script>
        <script src = "level1.js"></script>
        <script src = "changeScene.js"></script>
        <script src = "extraJS.js"></script>

    </body>
</html>
